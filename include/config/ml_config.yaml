models:
  xgboost:
    parameters:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      objective: reg:squarederror
      random_state: 42
    
  lightgbm:
    parameters:
      n_estimators: 100
      max_depth: -1
      learning_rate: 0.05
      objective: regression
      random_state: 42
      num_leaves: 31
  
  prophet:
    enbled: false
    parameters:
      seasonality_prior_scale: 10.0
      changepoint_prior_scale: 0.05
      seasonality_mode: multiplicative
      yearly_seasonality: true
      weekly_seasonality: true
      daily_seasonality: false
  
# Feature engineering settings
features:
  date_features:
    - date
    - week
    - month
    - quarter
    - year
    - dayofweek
    - dayofyear
    - is_weekend
  
  lag_features:
    - 1
    - 2
    - 3
    - 7
    - 14
    - 21
    - 30
  
  rolling_features:
    windows: [3, 6, 7, 14, 21, 30]
    functions: [mean, std, min, max, median]

# Data validation settings
data_validation:
  required_columns:
    - 'date'
    - 'sales'
    - 'item_id'
    - 'product_id'
  
  data_types:
    date: datetime64[ns]
    sales: float64
    item_id: int64
    product_id: int64
    store_id: int64

  value_ranges:
    sales:
      min: 0
      max: 1000000

# Training settings
training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  validation_size: 0.1
  metrics:
    - rmse
    - mae
    - mape
    - r2

# Inference settings
inference:
  batch_size: 64
  prediction_horizon: 30
  confidence_interval: [0.8, 0.95]

# Monitoring settings
monitoring:
  drift_detection:
    enabled: true
    method: kolmogorov-smirnov
    threshold: 0.1

  performance_monitoring:
    enabled: true
    frequency: daily
    alert_thresholds:
      enabled: true
      rmse: 1000
      mae: 500
      mape: 0.2
      r2: 0.8